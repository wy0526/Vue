<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件参数校验</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="root">
			<child content="hello world"></child>
		</div>
		<script>
		//父组件通过 属性 向子组件传数据
		//子组件通过 props 接收父组件传来的数据
		
		// props特性：子组件接收父组件传过来的数据，子组件可以直接使用父组件传过来的数据
		// 非props特性：子组件不会接收，属性可以显示在dom中
		
			Vue.component("child",{
				props:{
					content:{
						type:String,
						// required:false     ,//指该 content 是否必须被传值，否则报错
						// default:"default value"
						validator:function(value){
							return (value.length > 5)
						}
					}
				},
				template:"<div> {{content}} </div>"
			})
			var vm = new Vue({
				el:"#root"
			})
		</script>
	</body>
</html>
