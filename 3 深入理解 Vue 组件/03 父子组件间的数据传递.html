<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>父组件向子组件的数据传递</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="root">
			<counter v-bind:count = 3></counter>
			<counter v-bind:count = 2></counter>
		</div>
		<script>
			//父组件通过属性给子组件传递数据
			//单向数据流：子组件只能用这个传过来的数据，却不能修改，否则会报警告
			var counter = {
				props:["count"],
				data:function(){
					return {
						number:this.count
					}
				},
				template:"<div v-on:click = 'handleBtnClick'>{{number}}</div>",
				methods:{
					handleBtnClick:function(){
						this.number ++
					}
				}
			}
			var vm = new Vue({
				el:"#root",
				components:{
					counter:counter
				}
				
			})
		</script>
	</body>
</html>
