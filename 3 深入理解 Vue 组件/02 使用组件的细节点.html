<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ref的使用</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="root">
			<counter ref = "one" v-on:change = "handleChange"></counter>
			<counter ref = "two" v-on:change = "handleChange"></counter>
			<div>{{total}}</div>
		</div>
		<script>
			Vue.component("counter",{
				template:"<div v-on:click='handleBtnClick'>{{number}}</div>",
				data:function(){
					return {
						number:0
					}
				},
				methods:{
					handleBtnClick:function(){
						this.number ++;
						this.$emit("change")
					}
				}
			})
			var vm = new Vue({
				el:"#root",
				data:{
					total:0
				},
				methods:{
					handleChange:function(){
						this.total = this.$refs.one.number + this.$refs.two.number;
					}
				}
			})
		</script>
	</body>
</html>
