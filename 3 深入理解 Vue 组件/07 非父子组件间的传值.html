
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bus/总线/发布订阅模式/观察者模式</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="root">
			<child content="Dell"></child>
			<child content="Lee"></child>
		</div>
		<script>
			Vue.prototype.bus = new Vue()
			Vue.component('child',{
				data:function(){
					return{
						selfContent:this.content
					}
				},
				props:{
					content:String
				},
				template:"<div @click='ClickBtn'>{{selfContent}}</div>",
				methods:{
					ClickBtn:function(){
						//alert(this.content)
						this.bus.$emit('change',this.selfContent)
					}
				},
				mounted:function(){
					var this_ = this
					this.bus.$on('change',function(msg){
						this_.selfContent = msg
					})
				}
				
			})
			var vm = new Vue({
				el:"#root"
			})
		</script>
	</body>
</html>
