<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 中的条件渲染</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-if = "show === 'a'" >
				this is a
				<input key="usrname" />
			</div>
			<div v-else-if="show === 'b'">
				this is b
				<input key="password"/>
			</div>
			<div v-else>this is others</div>
			
			<!-- <div v-show="show" data-test="v-shows">
				{{message}}
			</div> -->
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					show: 'a'
				}
				
			})
		</script>
	</body>
</html>
