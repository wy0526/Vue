<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="root"> 
			<div v-on:click="clickBtn">
				{{message}}
				
			</div>
			<item></item>
			
		</div>
		
		<script>
		
		Vue.component("item",{
			template:"<div >我是组件item </div>"
		})
		 
		var vm = new Vue({
			el:"#root",
			data:{
				message:"干巴爹捏"
			},
			methods:{
				clickBtn:function(){
					alert("别点啦！快去学习~")
				}
			}
		}) 
		
		</script>
		
		
	</body>
</html>
