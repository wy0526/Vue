<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 生命周期钩子</title>
		<script src="./vue.js"></script>
	</head>
	<body>
	<div id="app">
		
	</div>
	
	<script >
	//生命周期函数：Vue 实例在某个时间点会自动执行的函数
	
	var vm = new Vue({
		el:"#app",
		template:"<div>{{test}}</div>",
		data:{
			test:"hello world - data"
		},
		beforeCreate:function(){
			console.log("beforeCreate!")
		},
		created:function(){
			console.log("created!")
			
		},
		beforeMount:function(){
			console.log(this.$el)
			console.log("beforeMount!")
			
		},
		mounted:function(){
			console.log(this.$el)
			console.log("mounted!")
			
		},
		beforeDestroy:function(){
			console.log("beforeDestroy!")
		},
		destroyed:function(){
			console.log("destroyed!")
		},
		beforeUpdate:function(){
			console.log("beforeUpdated!")
		},
		updated:function(){
			console.log("updated!")
		}
	})
	</script>
	</body>
</html>
