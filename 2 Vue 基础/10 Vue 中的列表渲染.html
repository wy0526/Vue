<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 对象的循环 </title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-for="(item,key,index) of userInfo">
				{{item}} - {{key}} - {{index}}
			</div>	
		</div>
		<script>
		//修改对象中的元素，页面也会跟着变
		//给对象中添加元素，页面不会跟着变，可以通过修改对象的引用来让界面同时发生变化
			var vm = new Vue({
				el:"#app",
				data:{
					userInfo:{
						name:"EidolonW",
						age: 22,
						gender:"female",
						salary:"secret"
					}
				}
			})
		</script>
	</body>
</html>
