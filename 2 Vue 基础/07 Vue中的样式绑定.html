<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 中的样式绑定</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div 	v-on:click="handleDivClick"
					v-bind:style="[styleObj,{fontSize:'50px'}]">
				hello world
			</div>
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					styleObj:{
						color:"black"
					}
				},
				methods:{
					handleDivClick:function(){
						this.styleObj.color = this.styleObj.color === "black" ? "red" : "black"
					}
				}
			})
		</script>
	</body>
</html>
