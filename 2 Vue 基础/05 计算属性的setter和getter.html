<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>setter å’Œ getter</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{fullName}}
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					firstName:"Eidolon",
					lastName:"W"
					
				},
				// computed:{
				// 	fullName:function(){
				// 		return this.firstName + " " + this.lastName;
				// 	}
				// }
				computed:{
					fullName:{
						get:function(){
							return this.firstName + " " + this.lastName
						},
						set:function(value){
							// console.log(value)
							var arr = value.split(" ");
							this.firstName = arr[0];
							this.lastName = arr[1];
						}
					}
				}
			})
		</script>
	</body>
</html>
