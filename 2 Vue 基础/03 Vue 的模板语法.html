<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板语法</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<!-- v-xxx：是js表达式 -->
		<div id="app">
		
		{{name}}
		<div v-text="name"></div>
		<div v-text="name + '要好好学习哦！'"></div>    
		<div v-html="name"></div>
		
		</div>
		 
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					name:"<h1>EidolonW</h1>"
				}
			})
		</script>
	</body>
</html>
