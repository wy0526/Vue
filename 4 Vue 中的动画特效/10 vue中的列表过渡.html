<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue中的列表过渡</title>
		<script src="./vue.js"></script>
		<style>
			.fade-enter, .fade-leave-to {
				opacity: 0;
			}
			.fade-enter-active, .fade-leave-active {
				transition: opacity 1s;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<transition-group name="fade">
				<div v-for="item of list" :key="item.id">
					{{item.title}}  -  {{item.id}}
				</div>
			</transition-group>
			<button v-on:click="BtnClick">Add</button>
		</div>
		<script>
			var count = 0;
			var vm = new Vue({
				el:"#root",
				data:{
					list:[]
				},
				methods:{
					BtnClick:function(){
						this.list.push({
							id: count ++,
							title: "hello world"
						})
					}
				}
			})
		</script>
	</body>
</html>
