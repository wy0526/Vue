<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue中动画封装</title>
		<script src="./vue.js"></script>
		<style>
			/* .fade-enter, .fade-leave-to {    
				opacity: 0;
			}
			.fade-enter-active, .fade-leave-active {
				transition: opacity 1s;
			} */
		</style>
	</head>
	<body>
		<div id="root">
			<fade :show="show">
				<div>hello world</div>
			</fade>
			<fade :show="show">
				<h1>bye world</h1>
			</fade>
			<button v-on:click="BtnClick">切换</button>
		</div>
		<script>
			Vue.component('fade',{
				props:['show'],
				template:`<transition name='fade' 
									  v-on:before-enter='handleBeforeEnter'
									  v-on:enter='handleEnter'
									  v-on:>
							<slot v-if="show"></slot>
						  </transition>`,
				methods:{
					handleBeforeEnter:function(el){
						el.style.color = "red"
					},
					handleEnter:function(el,done){
						setTimeout(() => {
							el.style.color = "green"
							done()
						},2000)
					}
				}
			})
			var vm = new Vue({
				el:"#root",
				data:{
					show:true
				},
				methods:{
					BtnClick:function(){
						this.show = !(this.show)
					}
				}
			})
		</script>
	</body>
</html>
