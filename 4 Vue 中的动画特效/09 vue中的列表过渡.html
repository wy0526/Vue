<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue中的列表过渡</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="root">
			<div v-for="item of list" :key="item.id">
				{{item.title}}  -  {{item.id}}
			</div>
			<button v-on:click="BtnClick">Add</button>
		</div>
		<script>
			var count = 0;
			var vm = new Vue({
				el:"#root",
				data:{
					list:[]
				},
				methods:{
					BtnClick:function(){
						this.list.push({
							id: count ++,
							title: "hello world"
						})
					}
				}
			})
		</script>
	</body>
</html>
