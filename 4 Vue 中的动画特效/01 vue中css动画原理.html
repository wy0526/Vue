<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js"></script>
		<style>
		/* 自动加入属性 */
			.v-enter,.v-leave-to{
				opacity: 0;
			}
			.v-enter-active{
				transition: opacity 2s;  /* 监听opacity 由0->1 */
			}
			.v-leave-active{
				transition: opacity 2s; /* 监听opacity 由1->0 */
			}
		</style>
		
	</head>
	<body>
		<div id="root">
			<!-- transithion过渡动画 -->
			<transition>
				<div v-if="show">hello world</div> <!-- 用v-show控制显示隐藏、动态组件也有过渡效果 -->
			</transition>
			
			<button v-on:click="BtnClick">切换</button>
		</div>
		<script>
			var vm = new Vue({
				el:"#root",
				data:{
					show:true
				},
				methods:{
					BtnClick:function(){
						this.show = !this.show
					}
				}
			})
		</script>
	</body>
</html>
