<!DOCTYPE html>
<html>
	<head>	
		<meta charset="utf-8">
		<title></title>
		<script src="./vue.js"></script>
		<link rel="stylesheet" href="./animate.css" />
		<style>
			.fade-enter, 
			.fade-leave-to {
				opacity: 0;
			}
			.fade-enter-active,
			.fade-leave-active {
				transition: opacity 1s;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<transition 
						:duration="{enter:5000,leave:10000}"
						name="fade"
						appear
						appear-active-class="animated swing"
						enter-active-class="animated swing fade-enter-active"
						leave-active-class="animated shake fade-leave-active">
				<div v-if="show">hello world</div> <!-- 用v-show控制显示隐藏、动态组件也有过渡效果 -->
			</transition>
			<button v-on:click="BtnClick">切换</button>
		</div>
		<script>
			var vm = new Vue({
				el:"#root",
				data:{
					show:true
				},
				methods:{
					BtnClick:function(){
						this.show = !this.show
					}
				}
			})
		</script>
	</body>
</html>
