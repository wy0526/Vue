<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件化</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="root">
			<input v-model="inputvalue" type="text" />
			<button v-on:click="clickBtn">提交</button>
			<ul>
				<!-- <li v-for="item in list">{{item}}</li> -->
				<todo-item v-bind:content="item" 
						   v-for="item in list">
				</todo-item>
			</ul>
		</div>
		<script>
			
			// Vue.component("TodoItem",{
			// 	props:["content"],
			// 	template:"<li>{{content}}</li>"
			// })
			
			var TodoItem = {
				props:["content"],
				template:"<li>{{content}}</li>"
			}
			
			var app = new Vue({
				el:"#root",
				components:{
					TodoItem:TodoItem 
				},
				data:{
					list:["语文","数学","英语"],
					inputvalue:""
				},
				methods:{
					clickBtn:function(){
						this.list.push(this.inputvalue)
						this.inputvalue = ""
					}
						
				}
			})
		</script>
	</body>
</html>
